<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery动画</title>
    <style type="text/css">
        .box{
            width:100px;
            height:100px;
            background-color:gold;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function(){

            $('#div1').animate({width:'200px',height:'200px'},1000,function(){

                alert('动画完了!');

                $(this).animate({marginLeft:'500px'},1000,function(){

                    $(this).animate({marginTop:'500px'},1000);
                });

            });

        });
    </script>
</head>
<body>
    <div id="div1" class="box"></div>
</body>
</html>
