<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件委托</title>
    <style type="text/css">
        .list{
            list-style:none;
        }

        .list li{
            height:30px;
            background-color:green;
            margin-bottom:10px;
            color:#fff;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            // $('.list li').click(function(){
            //     alert($(this).html());
            // });


            $('.list').delegate('li','click',function(){
                alert($(this).html());

                $('.list').undelegate();

            });


        });
    </script>
</head>
<body>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
